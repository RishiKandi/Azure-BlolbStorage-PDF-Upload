  <!DOCTYPE html>
  <html>
  <head>
      <title>Preview File Before Upload</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <style type="text/css">
          .preview-container {
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100%;
              width: 50%;
              border: 1px solid #ccc;
              margin: 10px;
              overflow: hidden;
          }
          .preview-image {
              max-width: 100%;
              max-height: 100%;

          }

          #pdf-viewer {
  overflow-y: auto;
  height: 400px;
}

      </style>
  </head>
  <body>
      <h1>Preview File Before Upload</h1>
      <form>
          <label for="file">Select a file to upload:</label>
          <input type="file" id="file" name="file" accept=".pdf, .jpg, .jpeg, .png" onchange="previewFile()">
      </form>
      <div class="preview-container" id="pdf-viewer">
          <img class="preview-image" alt="Preview">
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>

      <script src="index.js"></script>
  </body>
  </html>
